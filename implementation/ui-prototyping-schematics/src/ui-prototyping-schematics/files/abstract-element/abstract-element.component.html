<container-element [ngSwitch]="prop.name">
  <app-input-element [prop]="prop" *ngSwitchCase="'Input'">Switch {{prop.name}}</app-input-element>
  <app-button-element [prop]="prop" *ngSwitchCase="'Button'">Switch {{prop.name}}</app-button-element>
  <app-select-element [prop]="prop" *ngSwitchCase="'Select'">Switch {{prop.name}}</app-select-element>
</container-element>
