        <app-left-panel [activate]="activate"></app-left-panel>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" [style.background]="'#DDBDF1'">
        <app-middle-panel></app-middle-panel>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-right-panel></app-right-panel>
    </mat-grid-tile>
</mat-grid-list>
