<mat-card style="margin: 50px;">
    <mat-card-title>
        Data Models
    </mat-card-title>
    <mat-card-subtitle>Use these models in Views</mat-card-subtitle>
    <mat-card-content>
        <table class="mat-elevation-z8 demo-table">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Key</th>
                    <th>Data</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataModels; let i=index;">
                    <td style="text-align: center;">{{i+1}}</td>
                    <td style="text-align: center;">{{data.key}}</td>
                    <td style="text-align: center;">
                        <button mat-icon-button color="primary" (click)="dataModel = data">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                    </td>
                    <td style="text-align: center;">
                        <button mat-icon-button color="primary" (click)="deleteModel(data)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>

<mat-card style="margin: 50px;" *ngIf="dataModel">
    <mat-card-title>
        Data for {{dataModel.key}}
    </mat-card-title>
    <mat-card-content style="max-height: 300px; overflow-y: scroll;">
        <table class="mat-elevation-z8 demo-table">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataModel.data; let i=index;">
                    <td style="text-align: center;">{{i+1}}</td>
                    <td style="text-align: center;">{{getVal(data)}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
