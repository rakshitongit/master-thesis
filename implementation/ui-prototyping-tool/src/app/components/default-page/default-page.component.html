<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name" routerLink="/">UI Prototyping Tool</h1>
      <button mat-icon-button class="pull-right" (click)="deployApp()"><mat-icon>play_circle_filled</mat-icon></button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item (click)="openPrototyping()"><mat-icon matListIcon>device_hub</mat-icon> Prototyping</a>
          <a mat-list-item (click)="activate(true)"><mat-icon matListIcon>flip_to_front</mat-icon> Views</a>
          <a mat-list-item (click)="activate(false)"><mat-icon matListIcon>settings_input_component</mat-icon> Components</a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="openExperiments()"><mat-icon matListIcon>leak_add</mat-icon> Experiments</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
